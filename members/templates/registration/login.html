{% extends 'base.html' %}
{% block title %}
	Login
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
You're already logged in
{% else %}
<div class="singg">
<form method="POST" class="form-signin">
	<br><br><br><br><br>
	{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputText" class="sr-only">Username</label>
    <input type="text" class="form-control" placeholder="Enter username" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <small>Not Registered yet? <a href="{% url 'register' %}">Register</a></small>
    <br><br><br><br><br>
</form>
</div>

{% endif %}

{% endblock %}
