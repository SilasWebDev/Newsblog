{% extends 'base.html' %}
{% block title %}
	Register
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
You must logout to register a user
{% else %}

<div class="row">
    <div class="col-sm-8 p-3">    
		<h1>Register...</h1>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
			<button class="btn btn-secondary">Register</button>
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
