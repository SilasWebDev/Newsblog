{% extends 'base.html' %}
{% block title %}
	Add Category
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="row">
    <div class="col-sm-8 p-3">    
		<h1>Add Category...</h1>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
			<button class="btn btn-secondary">Add Category</button>
		</div>
	</div>
</div>
{% else %}
 You're not allowed here...
{% endif %}

{% endblock %}
